flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/logo_launcher.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#F5B611"
  android: true
  ios: true
  image: assets/icons/logo_splash.png
  android_12:
    image: assets/icons/logo_splash.png